<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copernicus.js Editor</title>
    <link rel="stylesheet" href="styles/editor.css">
    <script src="../library/organization.js"></script>
    <script src="../library/api.js"></script>
    <script src="../library/financial.js"></script>
    <script src="../organization/pipes.js"></script>
</head>
<body>
    <div id="copernicus_sidebar">
        <div class="suggestion attribute" id="attributes">
            <h3>Attributes</h3>
        </div>
        <div class="suggestion function" id="functions">
            <h3>Functions</h3>
        </div>
        <div class="suggestion dictionary" id="dictionaries">
            <h3>Dictionaries</h3>
        </div>
    </div>
    <div id="editor-container">
        <div contenteditable="true" id="editor" spellcheck="false"></div>
    </div>
    <div id="pipe_sidebar">
        <div class="suggestion pipe" id="pipes">
            <h3>Pipes</h3>
        </div>
    </div>
    <div class="fixed-footer">
        <button id="runButton">Save</button>
    </div>
    <script src="extractLibraries.js"></script>
    <script src="editor.js"></script>
</body>
</html>
